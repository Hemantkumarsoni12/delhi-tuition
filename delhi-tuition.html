<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEE and NEET Tuition</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #4caf50;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .contact-info {
      text-align: center;
      margin-top: 20px;
    }
    .contact-info p {
      margin-bottom: 10px;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .form-container label {
      font-weight: bold;
      margin-bottom: 8px;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #388e3c;
    }
    /* Floating contact detail section */
    .floating-contact {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }
    .floating-contact p {
      margin: 0;
    }
    .floating-contact a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>JEE and NEET Tuition</h1>
    </div>
    <div class="section">
      <p>Online tuition available for students all over India, and offline tuition in Delhi.</p>
      <p>Specialized coaching for JEE and NEET exams.</p>
    </div>
    <div class="section contact-info">
      <p>For inquiries, contact:</p>
      <p>Phone: <a href="tel:+9197974556889">7974556889</a></p>
      <p>Email: <a href="mailto:tanmay.mohan.soni@gmail.com">tanmay.mohan.soni@gmail.com</a></p>
    </div>
    <div class="form-container">
      <form action="#" method="post">
        <label for="exam_type">Select Exam Type:</label>
        <select id="exam_type" name="exam_type">
          <option value="NEET">NEET</option>
          <option value="JEE">JEE</option>
          <option value="Boards">Boards</option>
        </select>
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <label for="requirement_details">Requirement Details:</label>
        <textarea id="requirement_details" name="requirement_details" rows="4" required></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <!-- Floating contact detail section -->
  <div class="floating-contact">
    <p>Contact: </p>
    <p>Phone: <a href="tel:+9197974556889">7974556889</a></p>
    <p>Email: <a href="mailto:tanmay.mohan.soni@gmail.com">tanmay.mohan.soni@gmail.com</a></p>
  </div>
</body>
</html>
